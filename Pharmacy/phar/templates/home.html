{% extends 'base.html' %}


{% block content %}
<h1>Best Pharmacy Products</h1>
<div class="row">
    {% for phar in phar %}
        <div class="col">
        <div class="card" style="width: 18rem;">
            <img src="{{ phar.image }}" class="card-img-top" alt="...">
            <div class="card-body">
              <h5 class="card-title">{{ phar.name }}</h5>
              <p class="card-text">${{ phar.price }}</p>
              <p class="card-text">{{ phar.description }}</p>
              <a href="#" class="btn btn-primary">Add to Cart</a>
            </div>
          </div>
        </div>
    
    {%  endfor %}
{% endblock content %}
